    <!--DOM -> Document Object Model(Modelo de objeto de documento)-->

    <!--      Árvore DOM 
                window
    location - document - history   
                  |
                html
                 |
            head - body
           |         |
   meta - title    h1 - p - p - div...
                        |
                      strong

    <!--
    Selecionando:
    por Marca -> getElementsByTagName()
    por id -> getElementByid()
    por classe -> getElementByClassName()

    -->
