<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="get" autocomplete="on" id="formulario">
        <fieldset id="fieldset-circulo">
            <legend>Circulo</legend>

            <label for="raioCirculo">Digite o valor do raio do circulo</label>
            <input type="number" name="raioCirculo" id="raioCirculo">

            <input type="button" value="Calcular" id="calcularBtn">
        </fieldset>
        <div id="resultado"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
