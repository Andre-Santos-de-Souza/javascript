<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="get" autocomplete="on" id="formulario">
        <fieldset id="fieldset-soma">
            <legend>Soma</legend>
            <label for="valorX">Digite o valor de X</label>
            <input type="number" name="valorX" id="valorX">

            <label for="valorY">Digite o valor de Y</label>
            <input type="number" name="valorY" id="valorY">

            <input type="button" value="Calcular" id="calcularBtn">
        </fieldset>
        <div id="resultado"></div>
    </form>
    <script src="script.js"></script>
</body>
</html>
