<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="get" id="formulario">
        <fieldset>
            <legend>Idades</legend>
            <p>Dados da primeira pessoa:</p>

            <label for="nome1">Nome</label>
            <input type="text" name="nome" id="nome1">
            <label for="idade1">Idade</label>
            <input type="text" name="idade" id="idade1">
            
            <p>Dados da segunda pessoa:</p>

            <label for="nome2">Nome</label>
            <input type="text" name="nome" id="nome2">
            <label for="idade2">Idade</label>
            <input type="text" name="idade" id="idade2">

            <input type="button" value="Calcular" id="calcularBtn">
        </fieldset>
        <div id="resultado"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
