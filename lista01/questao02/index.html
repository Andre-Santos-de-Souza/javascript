<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retangulo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="get" id="formulario">
        <fieldset>
            <legend>Retangulo</legend>
            <label for="base">Base do retangulo </label>
            <input type="number" name="base" id="base">
            
            <label for="altura">Altura do retangulo </label>
            <input type="number" name="altura" id="altura">

            <input type="button" value="Calcular" id="calcularBtn">
        </fieldset>
        <div id="resultado"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
