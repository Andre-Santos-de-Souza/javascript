<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço de Terreno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Preço de Terreno</h2>
        <label for="largura">Largura do Terreno (m):</label>
        <input type="number" id="largura" step="0.1" min="0" required><br>
        <label for="comprimento">Comprimento do Terreno (m):</label>
        <input type="number" id="comprimento" step="0.1" min="0" required><br>
        <label for="preco">Preço do Metro Quadrado (R$):</label>
        <input type="number" id="preco" step="0.01" min="0" required><br>
        <button id="calcularBtn">Calcular</button>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
