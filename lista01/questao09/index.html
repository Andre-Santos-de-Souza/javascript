<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="get" autocomplete="on" id="formulario">
        <fieldset id="fieldset-medidas">
            <legend>Medidas</legend>

            <label for="medidaA">Digite a medida A</label>
            <input type="number" name="medidaA" id="medidaA">

            <label for="medidaB">Digite a medida B</label>
            <input type="number" name="medidaB" id="medidaB">

            <label for="medidaC">Digite a medida C</label>
            <input type="number" name="medidaC" id="medidaC">
            
            <input type="button" value="Calcular" id="calcularBtn">
        </fieldset>
        <div id="resultado"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
