<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font:normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual é seu nome? ")
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. <br>`)
        //document.write -> Serve para imprimir no body 
        //s.length -> serve para descobrir quantos caracteres a string tem

        document.write(`Seu nome com as letras maiúsculas é ${nome.toLocaleUpperCase()} <br>`)
        //nome.toLocaleUpperCase() -> serve para transforma as letras em maiúsculas

        document.write(`Seu nome com as letras minúsculas é ${nome.toLocaleLowerCase()} <br>`)
          //nome.toLocaleUpperCase() -> serve para transforma as letras em minúsculo

          var n1 = 1545.5
          document.write(n1.toFixed(2)+"<br>")
          //n1.toFixed(2) -> Quando aplicado a um número, ele arredonda o valor para a quantidade de casas decimais especificada e o converte em uma string.
          
           n1 = 1545.5
          document.write(n1.toFixed(2).replace('.',',') + '<br>')
          //A função .replace('.',',') substitui o ponto decimal '.' por uma vírgula ','.

          document.write(n1.toLocaleString('pt-br', {style: 'currency', currency:'BRL'}))
          //Formata o número n1 como uma string de moeda brasileira, usando o símbolo "R$" e as convenções de formatação de números do Brasil (como o uso da vírgula como separador decimal e o ponto como separador de milhar).
    </script>
</body>
</html>
