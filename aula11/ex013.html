<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="escolhaLing">Escolha qual país você nasceu: </label>
    <input type="text" list="listPais" id="pais" name="linguagem">
        <datalist id="listPais">
                <option value="Brasil">
                <option value="EUA">
                <option value="Canadá">
                <option value="Japão">
                <option value="Espanha">
        </datalist>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Resultado</div>

    <script>

        function verificar(){
            var txtps = window.document.getElementById('pais')

            var pais = String(txtps.value)

            res.innerHTML = (`Você nasceu no(a) <strong>${pais}</strong>`)
            if(pais == 'Brasil'){
                 res.innerHTML += ("<p>Você é Brasileiro! </p>")
            }else{
                res.innerHTML += ("<p>Você é Estrangeiro! </p>")
            }
        }

    </script>
</body>
</html>
