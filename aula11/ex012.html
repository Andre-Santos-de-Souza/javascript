<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="txtvel">Velocidade do carro: </label>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>
    <script>
         function calcular(){
            var txtv = window.document.getElementById('txtvel')

            var vel = Number(txtv.value)

            res.innerHTML = (`Sua velocidade atual é de <strong>${vel} km/h</strong>`)
            if(vel > 60){
                res.innerHTML += ("<p>Você ultrapassou a velocidade permitida. MULTADO!</p>")
            }
                res.innerHTML += (`Dirija sempre usando cinto de segurança! `)
         }
    </script>
</body>
</html>
